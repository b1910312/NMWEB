    <script>
        // Lắng nghe sự kiện khi người dùng gửi biểu mẫu
        $('#ThemSanPham').submit(function (event) {
            // Ngăn chặn việc gửi mặc định của biểu mẫu
            event.preventDefault();

            // Lấy thông tin về sản phẩm
            const MaSP = $('#MaSP').val();
            const TenSP = $('#TenSP').val();
            const SL = $('#SL').val();
            const Gia = $('#Gia').val();
            const Hinh = $('#Hinh')[0].files[0];
            const reader = new FileReader();

            reader.onload = function () {
                // Lưu thông tin sản phẩm và đường dẫn của tệp tin ảnh vào một đối tượng JSON
                const SanPham = {
                    MaSP: MaSP,
                    TenSP: TenSP,
                    SL: SL,
                    Gia: Gia,
                    Hinh: reader.result
                };

                // Lấy mảng sản phẩm từ local storage, nếu không có thì khởi tạo một mảng mới
                let CacSanPham = JSON.parse(localStorage.getItem('CacSanPham')) || [];

                // Thêm đối tượng sản phẩm mới vào mảng
                CacSanPham.push(SanPham);

                // Lưu mảng sản phẩm vào local storage
                localStorage.setItem('CacSanPham', JSON.stringify(CacSanPham));
            }

            // Đọc nội dung của tệp tin ảnh dưới dạng base64-encoded string
            reader.readAsDataURL(Hinh);

            // Hiển thị thông báo thêm thành công
            alert('Thêm sản phẩm thành công');

            // Set giá trị trống cho các trường nhập 

            $('#MaSP').val('');
            $('#TenSP').val('');
            $('#SL').val('');
            $('#Gia').val('');
            $('#Hinh').val('');

        });

    </script>
