    <!--Form đăng nhập-->
    <div class="card col-6 mx-auto mt-5 " style="background-color: rgba(235, 115, 167,0.6);">
        <div class="form-wrapper">
            <div class="row justify-content-center ">
                <div class="col-md-10">
                    <form method="get" onsubmit="return checkdn();" action="./index.html" 
                    enctype="application/x-www-form-urlencoded">
                        <fieldset>
                            <legend class="text-center col-12"><a href="./index.html"><i
                                        class="fa fa-home text-white"></i></a> Đăng nhập
                            </legend>
                            <div class="form-group m-2">
                                <label for="email" class="m-2"><i class="fas fa-user"></i> | Địa chỉ Email hoặc
                                    tên</label>
                                <input type="text" class="form-control" id="email"
                                    placeholder="Nhập Email hoặc họ tên của bạn" style="border: 1px solid black;">

                            </div>
                            <div class="form-group m-2">
                                <label for="pw" class="m-2"><i class="fas fa-lock"></i> | Password</label>
                                <input type="password" class="form-control" id="pw" placeholder="Nhập Password"
                                    style="border: 1px solid black;">
                            </div>
                            <div class="row m-3 ">
                                <a href="index.html" class=" btn btn-primary col-5 mx-auto">
                                    <i class="form__socials-icon fab fa-facebook-square"></i>
                                    <br>
                                    <span class="d-none">
                                        Đăng nhập bằng Facebook
                                    </span>
                                </a>
                                <a href="index.html" class="btn btn-light text-danger col-5 mx-auto">
                                    <i class="form__socials-icon fab fa-google"></i>
                                    <br>
                                    <span class="d-none">
                                        Đăng nhập bằng Google
                                    </span>
                                </a>
                            </div>
                            <div class="welcome">
                                <p>Cảm ơn bạn đã đồng hành với JEWELRY STORE của chúng tôi.</p>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5">Đăng
                                    nhập</button>
                            </div>
                            <div style="margin-top: 10px;" class="row text-center">
                                <div class="row col-12">
                                    <p class="col">Nếu bạn chưa có tài khoản thì đăng ký <a href="/dangki.html"
                                            class="text-warning ">Tại đây</a></p>
                                </div>

                            </div>
