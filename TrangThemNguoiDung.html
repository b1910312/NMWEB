    <script>
        // Lắng nghe sự kiện khi người dùng gửi biểu mẫu
        $('#ThemNguoiDung').submit(function (event) {
            // Ngăn chặn việc gửi mặc định của biểu mẫu
            event.preventDefault();

            // Lấy thông tin về sản phẩm
            const MaKH = $('#MaKH').val();
            const HoTen = $('#HoTen').val();
            const SDT = $('#SDT').val();
            const Email = $('#Email').val();
            const Avt = $('#Avatar')[0].files[0];
            const reader = new FileReader();

            reader.onload = function () {
                // Lưu thông tin sản phẩm và đường dẫn của tệp tin ảnh vào một đối tượng JSON
                const NguoiDung = {
                    MaKH: MaKH,
                    HoTen: HoTen,
                    SDT: SDT,
                    Email: Email,
                    Avt: reader.result
                };

                // Lấy mảng sản phẩm từ local storage, nếu không có thì khởi tạo một mảng mới
                let CacNguoiDung = JSON.parse(localStorage.getItem('CacNguoiDung')) || [];

                // Thêm đối tượng sản phẩm mới vào mảng
                CacNguoiDung.push(NguoiDung);

                // Lưu mảng sản phẩm vào local storage
                localStorage.setItem('CacNguoiDung', JSON.stringify(CacNguoiDung));
            }

            // Đọc nội dung của tệp tin ảnh dưới dạng base64-encoded string
            reader.readAsDataURL(Avt);


            // Hiển thị thông báo thêm thành công
            alert('Thêm người dùng thành công');

            // Set giá trị trống cho các trường nhập liệu
            $('#MaKH').val('');
            $('#HoTen').val('');
            $('#SDT').val('');
            $('#Email').val('');
            $('#image').val('');
        });
    </script>
